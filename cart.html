<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

  </head>
  <body>

  
      
 <main>
  <div id="theme-btn"  onclick="change()" class="far fa-moon" style="margin-left:10px;margin-top:10px;">
<a id="p10" href="index.html" style="text-decoration:none;color:black;margin-left:20px;"><i class="fa-solid fa-house"></i></a></div>

<div class="row" style="margin-top:10px;">
    <div class="medium-4  columns ">
        <div class="cart" style="margin-top:200px;">
            <h1 id="h1">Cart items</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Clear the cart</button>
                </div>
                
            </div>
            <div id="cartItems">Loading cart...</div>
            Total price: <strong id="totalPrice">0 Rupees</strong>
        </div>
      
    </div>
    <div class="medium-8 columns">
        
        <div class="products">
            <div class="product medium-4 columns" data-name="Smart-Home-Automation-Touch-Switch" data-price="6323" data-id="0">
                <img  src="https://cpimg.tistatic.com/08080899/b/4/Smart-Home-Automation-Touch-Switch.jpg"/>
                <h6 id="p1">Automation-Switch</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="Wi-fi-Touch-Switches" data-price="6500" data-id="1">
                <img src="https://cpimg.tistatic.com/07883996/b/5/Wi-fi-Touch-Switches.jpg" />
                <h6 id="p2">Wi-fi-Touch-Switches</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
            <div class="product medium-4 columns" data-name="SWITCH-to-a-Smart-Home" data-price="6420" data-id="2">
                <img src="https://cpimg.tistatic.com/08080950/b/4/SWITCH-to-a-Smart-Home.jpg" />
                <h6 id="p3">Smart-Home-Switch</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
      </div>  

 <div class="products">

<div class="product medium-4 columns" data-name="3-Lights-1-Fan-Plug-with-Touch-Controlite-Variant" data-price="6470" data-id="2">
                <img src="https://cpimg.tistatic.com/07931557/b/4/3-Lights-1-Fan-Plug-with-Touch-Controlite-Variant.jpg" />
                <h6 id="p4">3-Lights-1-Fan-Switch</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
<div class="product medium-4 columns" data-name="IOTICS-Smart-WiFi-Touch-Switch.jpg" data-price="4874" data-id="2">
                <img src="https://cpimg.tistatic.com/08080909/b/4/IOTICS-Smart-WiFi-Touch-Switch.jpg" />
                <h6 id="p5">Smart-WiFiSwitch.jpg</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
<div class="product medium-4 columns" data-name="T-Shirts" data-price="550" data-id="2">
                <img src="https://images.meesho.com/images/products/166629357/5pkc4_400.webp" />
                <h6 id="p6">T-Shirts</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button></div>
            </div>   

<div class="products">
<div class="product medium-4 columns" data-name="Trimmers" data-price="600" data-id="2">
                <img src="https://images.meesho.com/images/products/153581600/o8fyz_400.jpg" />
                <h6 id="p7">Trimmers</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
<div class="product medium-4 columns" data-name="Mobile covers" data-price="1000" data-id="2">
                <img src="https://images.meesho.com/images/products/80085400/ofi43_400.jpg" />
                <h6 id="p8">Mobile Covers</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div>
           <div class="product medium-4 columns" data-name="HeadPhones" data-price="1200" data-id="2">
                <img src="https://images.meesho.com/images/marketing/1649760786763.webp" style="width:200px;height:180px;"/>
                <h6 id="p9">HeadPhones</h6>
                <input type="text" class="count" value="1" />
                <button class="tiny">Add to cart</button>
            </div></div>
        </div>
    </div>
</div>
<script type="text/template" id="cartT">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %>Rupees </span > </div>
<% }); %>
</script>


   
 </main>
 
    
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
